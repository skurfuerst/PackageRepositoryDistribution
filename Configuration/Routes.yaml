##
# Subroutes from the Welcome package.
#
# If the package "Welcome" is installed, its fallback route will point to an
# informative welcome screen.


# FLOW3 subroutes
#

-
  name: 'Semantic Subroutes'
  uriPattern: '<SemanticSubroutes>'
  subRoutes:
    SemanticSubroutes:
      package: SandstormMedia.Semantic

-
  name: 'FLOW3'
  uriPattern: '<FLOW3Subroutes>'
  defaults:
    '@format': 'html'
  subRoutes:
    FLOW3Subroutes:
      package: TYPO3.FLOW3
